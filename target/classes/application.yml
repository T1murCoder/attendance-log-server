# Конфигурационный файл
apiPrefix: "/api"

spring:

  # Подключение к H2 бд через jdbc
  datasource:
    url: jdbc:h2:mem:testdb
    #url: jdbc:postgresql://localhost:5432/attendance-log
#    username: root
#    password: root
# TODO: Разобраться почему H2 стартует не том порту
  server:
    port: 8080
#    port: 8085
# TODO: Поменять порт
  # Включение консоли
  h2:
    console:
      #enabled: false
      enabled: true
      port: 8085

  jpa:

    #Автогенерация схемы hibernate
    #generate-ddl: false
    generate-ddl: true

    hibernate:
      #ddl-auto: none
#      dialect: org.hibernate.dialect.PostgreSQLDialect
      ddl-auto: create-drop
#      ddl-auto: update
      hbm2ddl.auto: create

    # Показываем запросы
    show-sql: true

    defer-datasource-initialization: true

springdoc:
  swagger-ui:
    path: /swagger-ui
    operationsSorter: method